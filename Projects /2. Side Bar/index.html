<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, intial-scale=1.0">
  <title> "Sidebar Menu" </title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d8f6b6f2e3.js" crossorigin="anonymous"></script>  
  <!-- we are using a fontawsom library for icons and fonts (fa) -->
</head>
</html>

<body>
  <div class="main_box">
    <input type="checkbox" id="check">
    <div class="btn_one">
      <label for="check"> 
        <i class="fas fa-bars"> </i>
      </label>
    </div>
    <div class="sidebar_menu">
        <div class="logo">
          <a href="#"> My_Profile </a> 
          <!-- you need to specify the Link for the Anchor-->
        </div>
        <div class="btn_two">
          <label for="check"> 
            <i class="fas fa-times"> </i>
          </label>
        </div>
        <div class="menu"> 
          <ul>
            <li><a href="#"><i class="fas fa-home"></i>
              Dashborad </a></li>
            <li><a href="#"><i class="fas fa-link"></i>
              Shortcuts </a></li>
            <li><a href="#"><i class="fas fa-stream"></i>
              Overview </a></li>
            <li><a href="#"><i class="fas fa-calendar-week"></i>
              Events </a></li>
            <li><a href="#"><i class="fas fa-question-circle"></i>
              About </a></li>
            <li><a href="#"><i class="fas fa-sliders-h"></i>
              Services </a></li>
            <li><a href="#"><i class="fas fa-phone"></i>
              Contact </a></li>
            <li><a href="#"><i class="fas fa-comments"></i>
              Feedback </a></li>
          </ul>
        </div>

        <div class="social_media">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
  </div>

</body>
